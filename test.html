<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perceived Stress Scale Online</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1> Test</h1>
    <br>
    <hr>
    <form onsubmit="return false">
      <label for="1"
        >1. In the last month, how often have you been upset because of something that happened unexpectedly?</label
      >
      <select name="" id="1">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="2">2. In the last month, how often have you felt that you were unable to control the important things in your life?</label>
      <select name="" id="2">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="3">3. In the last month, how often have you felt nervous and stressed?</label>
      <select name="" id="3">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="4">4. In the last month, how often have you felt confident about your ability to handle    
  your personal problems?</label>
      <select name="" id="4">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="5">5.  In the last month, how often have you felt that things were going your way?</label>
      <select name="" id="5">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="6">6.  In the last month, how often have you found that you could not cope with
  all the things that you had to do?</label>
      <select name="" id="6">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="7">7. In the last month, how often have you been able to control irritations in
  your life?</label>
      <select name="" id="7">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="8">8. In the last month, how often have you felt that you were on top of things?</label>
      <select name="" id="8">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="9">9. In the last month, how often have you been angered because of things that
  happened that were outside of your control?</label>
      <select name="" id="9">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </div>
    <div>
      <label for="10">10. In the last month, how often have you felt difficulties were piling up so high that
  you could not overcome them?</label>
      <select name="" id="10">
        <option value="0">never</option>
        <option value="1">almost never</option>
        <option value="2">sometimes</option>
        <option value="3">fairly often</option>
        <option value="4">very often</option>
      </select>
    </form>
    <br>
    <button type="submit" id="submit">Submit</button>
    <script src="test.js"></script>
  </body>
</html>
